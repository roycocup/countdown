<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>let exports = {};</script>
</head>
<body>
    <div class="container">
        <header><h2>Das Countdown</h2></header>
        <nav></nav>
        <section>
            <article id="dots"></article>
        </section>
        <section>
            <article>

                <div class="header_blocks">
                    <div class="block">Months</div>
                    <div class="block">Days</div>
                    <div class="block">Hours</div>
                    <div class="block">Minutes</div>
                    <div class="block">Seconds</div>
                </div>
                <div id="timer" class="header_blocks"></div>
            </article>
        </section>
        <footer>
            <section>
                <article>Ads</article>
            </section>
            All rights reserved
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
